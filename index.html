<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIALIZANDO :: Onboarding Ti.Net Tecnologia</title>
    <link rel="stylesheet" href="css/welcome.css">
</head>
<body class="welcome-body">

    <canvas id="neural-network-canvas"></canvas>

    <div id="welcome-modal">
        <div class="modal-content-wrapper">
            <div class="modal-corner top-left"></div>
            <div class="modal-corner top-right"></div>
            <div class="modal-corner bottom-left"></div>
            <div class="modal-corner bottom-right"></div>
            
            <div class="modal-header-tech">
                <p><span id="line1"></span></p>
                <p><span id="line2"></span></p>
                <p class="glitch" data-text="[ CONEXÃO ESTABELECIDA ]"><span id="line3"></span></p>
            </div>
            <div class="modal-body-tech">
                <p class="ceo-message-label">&gt;&gt; BROADCAST CEO: DIEGO FRANÇA</p>
                <p class="ceo-message"><span id="line4"></span></p>
            </div>
            <div id="role-selection" class="hidden">
                <p class="role-selection-label">&gt;&gt; SELECIONE SUA FUNÇÃO PARA INICIAR:</p>
                <div class="role-buttons">
                    <a href="modulo1.html?role=auxiliar" class="role-btn">
                        <span>AUXILIAR CABISTA</span>
                    </a>
                    <a href="modulo1-tecnico.html?role=tecnico" class="role-btn technician">
                        <span>TÉCNICO CABISTA</span>
                    </a>
                    <a href="modulo1-autonomo.html?role=autonomo" class="role-btn autonomo">
                        <span>TÉCNICO CABISTA (SFC)</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    // --- SCRIPT DE ANIMAÇÃO DE PARTÍCULAS ---
    const canvas = document.getElementById('neural-network-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    const mouse = {
        x: null,
        y: null,
        radius: (canvas.height / 100) * (canvas.width / 100)
    };

    window.addEventListener('mousemove', event => {
        mouse.x = event.x;
        mouse.y = event.y;
    });

    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = 'rgba(0, 153, 204, 0.5)';
            ctx.fill();
        }

        update() {
            if (this.x > canvas.width || this.x < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
                this.directionY = -this.directionY;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function init() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let directionX = (Math.random() * 0.4) - 0.2;
            let directionY = (Math.random() * 0.4) - 0.2;
            let color = 'rgba(0, 153, 204, 0.8)';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                    ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                    opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = `rgba(6, 22, 51, ${opacityValue})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }
    
    window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        mouse.radius = ((canvas.height/80) * (canvas.width/80));
        init();
    });
    
    window.addEventListener('mouseout', () => {
        mouse.x = undefined;
        mouse.y = undefined;
    });

    init();
    animate();

    // --- SCRIPT DE ANIMAÇÃO DE DIGITAÇÃO ---
    const typingSpeed = 30;
    const line1Text = "[ INICIALIZANDO PROTOCOLO DE ONBOARDING... ]";
    const line2Text = "[ VERIFICANDO CREDENCIAIS... ACESSO PERMITIDO ]";
    const line3Text = "[ CONEXÃO ESTABELECIDA ]";
    const line4Text = `"Seja bem-vindo à Ti.Net. Você não está apenas começando em um novo trabalho; você está se conectando a uma missão: tecer o futuro da comunicação, fibra por fibra. Cada conector que você instala, cada cliente que você atende, é um novo nó em uma rede que fortalece comunidades. Que sua jornada aqui seja de grande aprendizado e sucesso. Estamos construindo o amanhã, juntos. Vamos começar!"`;

    function typeWriter(element, text, speed, callback) {
        let i = 0;
        element.innerHTML = ""; // Limpa o conteúdo
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        cursor.innerHTML = '_';
        element.appendChild(cursor);
        
        function type() {
            if (i < text.length) {
                element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                i++;
                setTimeout(type, speed);
            } else {
                cursor.style.animation = 'blink 1s step-end infinite';
                if (callback) callback();
            }
        }
        type();
    }
    
    document.addEventListener("DOMContentLoaded", () => {
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');
        const line4 = document.getElementById('line4');
        const startBtn = document.getElementById('start-journey-btn');

        setTimeout(() => {
            typeWriter(line1, line1Text, typingSpeed, () => {
                typeWriter(line2, line2Text, typingSpeed, () => {
                    typeWriter(line3, line3Text, typingSpeed, () => {
                        typeWriter(line4, line4Text, 25, () => {
                           document.querySelectorAll('.cursor').forEach(c => c.style.display = 'none');
                           // Mostra a SELEÇÃO DE FUNÇÃO
                           const roleSelection = document.getElementById('role-selection');
                           roleSelection.classList.remove('hidden');
                           roleSelection.classList.add('visible');
                        });
                    });
                });
            });
        }, 1000); // Inicia após 1 segundo
    });
    </script>
</body>
</html>
