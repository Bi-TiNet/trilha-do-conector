<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/welcome.css">
</head>
<body class="welcome-body">
    <canvas id="neural-network-canvas"></canvas>

    <div id="welcome-modal" style="text-align: center; max-width: 600px;">
        <div class="modal-content-wrapper">
            <div class="modal-corner top-left"></div>
            <div class="modal-corner top-right"></div>
            <div class="modal-corner bottom-left"></div>
            <div class="modal-corner bottom-right"></div>
            
            <img src="images/logo.png" alt="Ti.Net" style="max-width: 200px; margin-bottom: 20px;">
            
            <div class="modal-header-tech">
                <p class="glitch" data-text="BEM-VINDO AO PORTAL DO COLABORADOR">BEM-VINDO AO PORTAL DO COLABORADOR</p>
            </div>

            <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
                <a href="manual-suporte.html" class="role-btn" style="--cor-glow: #0099cc;">
                    <span>ðŸ“š MANUAIS DE PROCESSO</span>
                </a>
                
                <a href="menu-integracao.html" class="role-btn" style="--cor-glow: #28a745;">
                    <span>ðŸš€ TRILHAS DE INTEGRAÃ‡ÃƒO</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('neural-network-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        class Particle {
            constructor(x, y, size) {
                this.x = x; this.y = y; this.size = size;
                this.directionX = (Math.random() * 0.4) - 0.2;
                this.directionY = (Math.random() * 0.4) - 0.2;
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = 'rgba(0, 153, 204, 0.5)'; ctx.fill(); }
            update() { if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX; if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY; this.x += this.directionX; this.y += this.directionY; this.draw(); }
        }
        function init() { particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; for (let i = 0; i < numberOfParticles; i++) { let size = (Math.random() * 2) + 1; let x = (Math.random() * canvas.width); let y = (Math.random() * canvas.height); particlesArray.push(new Particle(x, y, size)); } }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } }
        window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; init(); });
        init(); animate();
    </script>
</body>
</html>
